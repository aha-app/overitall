procfile = "example/Procfile"
batch_window_ms = 5000
max_log_buffer_mb = 50
hidden_processes = [
    "broken",
    "shared",
]
ignored_processes = []
start_processes = [
    "broken",
    "web",
    "worker",
]
compact_mode = false
process_coloring = true

[processes.web]
log_file = "web.log"
# stdin = "close"  # Default - close stdin (most processes)
# stdin = "open"   # Keep stdin open (for watchers like Tailwind, Vite)

[processes.web.status]
default = "Starting"

[[processes.web.status.transitions]]
pattern = "GET|POST|PUT|DELETE"
label = "Ready"
color = "green"

[processes.monitor.status]
default = "Starting"

[[processes.monitor.status.transitions]]
pattern = "CPU:"
label = "Active"
color = "blue"

[processes.worker]
log_file = "worker.log"

[processes.worker.status]
default = "Starting"

[[processes.worker.status.transitions]]
pattern = "Processing"
label = "Processing"
color = "cyan"

[[log_files]]
name = "shared"
path = "shared.log"

[filters]
include = []
exclude = []

[colors]

[groups]
app = [
    "web",
    "worker",
]
ruby = [
    "web",
    "worker",
    "monitor",
]
