procfile = "example/Procfile"
batch_window_ms = 5000
max_log_buffer_mb = 50
hidden_processes = []
compact_mode = true
process_coloring = true

[processes.web]
log_file = "web.log"

[processes.web.status]
default = "Starting"

[[processes.web.status.transitions]]
pattern = "GET|POST|PUT|DELETE"
label = "Ready"
color = "green"

[processes.worker]
log_file = "worker.log"

[processes.worker.status]
default = "Starting"

[[processes.worker.status.transitions]]
pattern = "Processing"
label = "Processing"
color = "cyan"

[processes.monitor.status]
default = "Starting"

[[processes.monitor.status.transitions]]
pattern = "CPU:"
label = "Active"
color = "blue"

[[log_files]]
name = "shared"
path = "shared.log"

[filters]
include = []
exclude = []

[colors]
