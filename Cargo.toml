[package]
name = "overitall"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "oit"
path = "src/main.rs"

[dependencies]
ratatui = "0.29"
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
anyhow = "1.0"
crossterm = "0.28"
chrono = "0.4"
regex = "1.11"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
insta = "1.44.3"
tempfile = "3.23.0"
